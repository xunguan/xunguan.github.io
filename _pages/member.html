<!DOCTYPE html>
<html>
<head>
    <title>Research Lab Group Members</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .member-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 10px;
            width: 200px;
            display: inline-block;
            vertical-align: top;
        }
        .member-card img {
            width: 100%;
        }
        .member-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Research Lab Group Members</h1>
    <div class="member-card">
        <img src="john_doe.jpg" alt="John Doe">
        <h3>John Doe</h3>
        <p>Research Scientist</p>
    </div>
    <div class="member-card">
        <img src="jane_smith.jpg" alt="Jane Smith">
        <h3>Jane Smith</h3>
        <p>Postdoctoral Researcher</p>
    </div>
    <!-- Add more member cards as needed -->
</body>
</html>
